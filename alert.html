<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="alert.css">
</head>
<body>

  <div class="alert-box" id="alert">알림창임<button onclick="alert_close()">닫기</button>
  </div>
  <button onclick="alert_open()">버튼</button>

  <script>
    function alert_open() {
      document.getElementById('alert').style.display = 'block';
    }
    function alert_close() {
      document.getElementById('alert').style.display = 'none';
    }

  </script>
</body>
</html>

1.HTML/CSS로 미리 디자인
2. 필요할 때 보여달라고 코드 짬(JS로)-->
