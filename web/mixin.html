<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="mixin.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <ul class="first">
    <li class="active">Cras justo odio</li>
    <li>Dapibus ac facilisis in</li>
    <li>Morbi leo risus</li>
  </ul>
  <div class="well"><p>Well done! 무조건 읽어야해</p></div>
  <div class="head"><p>Heads up! 엄청 중요한건 아님</p></div>
  <div class="warn"><p>Warning! 경고다 조심</p></div>

  <!--부트스트랩의 row와 col을 순수 css로 구현하기-->
  <div class="row">
    <div class="col-6"> 이렇게 사용하면 </div>
    <div class="col-6"> 가로폭이 2등분됩니다. </div>
  </div>
  <div class="row">
    <div class="col-4"> 이렇게 사용하면 </div>
    <div class="col-4"> 가로폭이 </div>
    <div class="col-4"> 3등분됩니다. </div>
  </div>
  <div class="row">
    <div class="col-3"> 이렇게  </div>
    <div class="col-3"> 사용하면 </div>
    <div class="col-3"> 가로폭이 </div>
    <div class="col-3"> 4등분됩니다. </div>
  </div>
  <div style="clear: both;"></div>
</body>
</html>
