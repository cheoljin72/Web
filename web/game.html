<div>하이</div>

  <script>
    function 삼육구게임(num) {
      if(num % 9 == 0) {
        console.log('박수x2');
      }
      else if(num % 3 == 0){
        console.log('박수'); 
      }
      else {
        console.log('통과');
      }
    }
    삼육구게임(18);
    삼육구게임(3);
    function 합격여부(num1, num2) {
      if(num1 < 40 || num2 < 40) {
        console.log('불합격');
      }
      else if(num1 > 100 || num1 < 0 || num2 > 100 || num2 < 0 ) {
        alert('장난치지마라 마');
      }
      else if(num1 + num2 >= 120) {
        console.log('합격');
      }
      else {
        console.log('잘못된 접근');
      }
    }
    합격여부(90, 20);
    합격여부(80, 60);
    합격여부(110, 60);
  </script>
