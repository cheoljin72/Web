<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="tap.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container mt-3">
    <div class="card p-3">
      <h2 class="item-title">상품명</h2>
      <h2 class="item-price">가격</h2>
    </div>
  </div> 

  <form class="container my-5 form-group">
    <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select form-hide">
        <option>90</option>
        <option>95</option>
        <option>100</option>
        <option>105</option>
        <option>110</option>
      </select>
  </form>

  <div id="test">
    <h4>반가워</h4>
  </div>

  <div class="container mt-5">
    <ul class="list">
      <li class="tab-button" data-id="0">Products</li>
      <li class="tab-button orange" data-id="1">Information</li>
      <li class="tab-button" data-id="2">Shipping</li>
    </ul>
    <div class="tab-content">
      <p>상품설명입니다. Product</p>
    </div>
    <div class="tab-content show">
      <p>스펙설명입니다. Information</p>
    </div>
    <div class="tab-content">
      <p>배송정보입니다. Shipping</p>
    </div>
  </div> 

  <script>

    let pants = [28, 30, 32, 34];
    let shirts = [95, 100, 105];
    
    var select = $('.form-select');
    select.eq(0).on('input', function(){ // 인풋을 눌렀을 때 값이 셔츠면 hide를 없애라
      var value1 = select.eq(0).val();  // querySelectorAll[0]

    if(value1 == '셔츠') {
      select.eq(1).removeClass('form-hide');
      select.eq(1).html('');
      shirts.forEach(function(data, i){
        select.eq(1).append(`<option>${data}</option>`);
    });
  }
    else if(value1 == '바지') {
      select.eq(1).removeClass('form-hide');
      select.eq(1).html('');

      pants.forEach((data, i) => {
        select.eq(1).append(`<option>${data}</option>`);
      });
      
    }
    else {
      select.eq(1).addClass('form-hide');// 인풋을 눌렀을 때 값이 모자면 hide를 붙여라
    }
    });
  
    let obj = {name : 'kim', age : 20}

    for(let key in obj) {
      console.log(obj[key]);
    }


  //  var car = ['소나타', 50000, 'white']; // array
  //   console.log(car[1]);
  //   car[0] = '아반떼';
  //   console.log(car[1]);

  let car2 = { name : '소나타', price : [50000, 3000, 4000]}
    document.querySelector('.item-title').innerHTML = car2.name;
    document.querySelector('.item-price').innerHTML = car2.price[1];

   // console.log(car2.name);  ==console.log(car2['name']);


  </script>
  <script src="tap.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
