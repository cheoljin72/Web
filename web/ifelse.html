<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="jquery.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div> 
  <button id="login">로그인</button>
  <br>
  <form action="success.html">
    <div class="my-3">
      <h4>로그인하세요</h4>
      <input type="text" id="email" class="form-control">
     </div>
     <div class="my-3">
       <input type="password" id="pw" class="form-control">
     </div>
     <button type="submit" class="btn btn-primary">전송</button>
     <button type="button" class="btn btn-danger" id="close">닫기</button>
  </form> 
  <script>
    
    $('#login').on('click', function(){
      $('.black-bg').show();
    });
    $('#close').on('click', function(){
      $('.black-bg').hide();
    });

    $('form').on('submit', function(e){
      var 입력한값 = document.getElementById('email').value;
      if(입력한값 == '') {
        e.preventDefault();//제출완료 페이지로 넘어가는 것 방지
        alert('아이디 입력해라 마');
      }
      if(/\S+@\S+.\S+/.test(입력한값)) {
        alert('올바른 형식이 아닙니다');
        e.preventDefault();
      }
    });
    $('form').on('submit', function(e){
      var 비번 = document.getElementById('pw').value;
      if(비번 == '') {
        e.preventDefault();
        alert('비밀번호 입력해라 마');
      }
      if(/[A-Z]/.test(비번) == false) {
        e.preventDefault();
        alert('대문자 없노');
      }
    });
    $('form').on('submit', function(e){
      if(document.getElementById('pw').value.length < 6) {
        e.preventDefault();
        alert('비밀번호는 6자 이상입니다.');
      }
    });
  </script>
</body>
</html>
