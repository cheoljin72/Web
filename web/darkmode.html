<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="darkmode.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
          </button>
      </div>
  </nav>
  <div style="height: 1000px"></div>
  <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate ex nemo quos alias blanditiis esse cumque laborum, earum vitae repellat commodi sequi a minima dolore, accusantium neque quaerat quae incidunt.
  </div>
  <script>

    // div의 스크롤바 내린 양 + 눈에 보이는 div 높이 >= div의 실제 높이
    $('.lorem').on('scroll', function(){
      var 스크롤양 = document.querySelector('.lorem').scrollTop;
      var 실제높이 = document.querySelector('.lorem').scrollHeight;
      var 높이 = document.querySelector('.lorem').clientHeight;
      console.log(스크롤양, 실제높이);
      if(높이 + 스크롤양 == 실제높이) {
        alert('약관 다 읽었노');
      }
    });
    
    window.addEventListener('scroll', function(){
      if(window.scrollY > 100){
        document.querySelector('.navbar-brand').style.fontSize='20px';
      } else {
        document.querySelector('.navbar-brand').style.fontSize='30px';
      }
    });

  </script>

  <script>
    let count = 0;
    $('.badge').on('click', function() {
      count += 1;
      if(count % 2 == 1)
      {
        $('.badge').html('light');
      }
      else{
        $('.badge').html('dark');
      }
    });
    
  </script>
</body>
</html>
