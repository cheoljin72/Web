<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="scroll2.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="image/card1.png" />
      </div>
      <div class="card-box">
        <img src="image/card2.png" />
      </div>
      <div class="card-box">
        <img src="image/card3.png" />
      </div>
    </div>

    <script>
      $(window).scroll(function () {
        var 높이 = $(window).scrollTop();
        console.log(높이);
        var x = (-1 / 5000) * 높이 + 565 / 500;
        var y = (-1 / 500) * 높이 + 115 / 50; // 높이가 650일때 y = 1, 1150일때 y = 0

        $(".card-box").eq(0).css("transform", `scale(${x})`);
        $(".card-box").eq(0).css("opacity", y);
      });
    </script>
  </body>
</html>
