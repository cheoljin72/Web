<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div style="background: #eee">
      <h1>sell apple</h1>      <!--글 제목-->
      <p>hello world!</p>      <!--글 본문-->
      <button>click me</button>      <!--버튼-->
      <a href="https://google.com">link</a>      <!--링크-->
      <img src="image/cheoljin.jpg" style="width: 100px; height: 100px" />      <!--이미지 삽입-->
      <ul>        <!--순서가 없는 리스트-->
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
      </ul>
      <ol>        <!--순서가 있는 리스트-->
        <li>coke</li>
        <li>sider</li>
        <li>hwanta</li>
      </ol>
    </div>
  </body>
</html>
